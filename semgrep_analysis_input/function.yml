rules:
  - id: smaller-repro-copy
    pattern: |
      $TY $FUNC(..., $TY2 $ARG, ...) {
        ...
      }
    message: >
      If you poetry run a script directly, you need to make sure the file is
      executable. It's more reliable to just explicitly say you want the python
      binary to run it.
    languages:
      - cpp
    severity: WARNING
